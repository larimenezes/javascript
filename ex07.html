<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Nacionalidade</title>
</head>
<body>
    <h1>Sua Nacionalidade!</h1>
    Em qual país você nasceu? <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="enviar()">
    <div id="res"></div>
</body>
<script>
    function enviar() {
        var txp = window.document.querySelector('input#txtp')
        var res = window.document.querySelector('div#res')
        var pais = txp.value
        res.innerHTML = `<p>Você nasceu no ${pais}!</p>`
        if (pais == 'Brasil') || (pais == 'brasil') {
            res.innerHTML += `<p>Você é Brasileiro!</p>`
        } else {
            res.innerHTML += `<p>Você é Estrangeiro!</p>`
        }
    }
</script>
</html>
